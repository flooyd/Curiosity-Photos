<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple way to browse photos taken by Curiosity on Mars">
  <title>Curiosity and Friends</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Space+Mono" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h2>
      <a href="#" id="brand">Curiosity and Friends</a>
    </h2>
    <a class="begin-js intro" href="#">Browse Photos</a>
    <a class="hide content" href="#">My Favorites</a>
  </header>

  <section role="region" class="intro intro1">
    <h1>Curious about Curiosity, Opportunity and Spirit?</h1>
    <p>Curiosity and friends gives you an easy way to view all of the latest pictures from everyone's favorite little rovers!</p>
    <button class="begin-js">Browse Images</button>
  </section>

  <form class="hide content">
    <fieldset>
      <legend><span class="mars">Mars</span> Photo Search</legend>
      <div>
        <label for="date"><span class="earth">Earth</span> Date</label>
        <input required name="date" id="date" type="date">
      </div>
      <div>
        <label for="rover">Rover</label>
        <select id="rover" name="rover">
          <option value="Curiosity">Curiosity</option>
          <option value="Opportunity">Opportunity</option>
          <option value="Spirit">Spirit</option>
        </select>
      </div>
    </fieldset>
    <button type="submit">Search</button>
  </form>

  <main role="main">
    <section role="region" class="intro intro2">

    </section>

    <section role="region" class="intro intro2">

    </section>
    <section class="hide content" id="roverSummary">
      <img id="roverSrc" src="images/curiosity.jpeg">
      <p id="roverName" class="rover">Curiosity</p>
      <p id="roverLaunch"></p>
      <p id="roverLand"></p>
      <p id="roverStatus"></p>
      <p id="roverLastPhotoDate"></p>
      <p id="roverTotalPhotos"></p>
    </section>
    <section id="results-js" role="region" class="hide content">
    </section>
  </main>


</body>

</html>
